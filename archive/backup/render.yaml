services:
  - type: web
    name: core4ai-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: "10000"
      - key: VITE_WS_BASE
        value: "wss://core4ai-backend.onrender.com"
      - key: VITE_API_BASE
        value: "https://core4ai-backend.onrender.com"
